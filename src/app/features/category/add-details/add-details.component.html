<div class="container">
<h1 class="mt-3">
Add Details
</h1>

<form #form="ngForm" (ngSubmit)="onFormDetailsSubmit()">
    <div class="mt-2">
    <div class="mt-3"> 
        <label class="form-label">Details Name</label>
        <input type="text" id="detailsName" class="form-control" name="detailsName" [(ngModel)]="model.name">
    </div>

    <div class="mt-2">
        <label class="form-label">Details Url Handle</label>
        <input type="text" id="detailsUrlHandle" class="form-control" name="detailsUrlHandle" [(ngModel)]="model.urlHandle">
    </div>
<div class="mt-3">
<button type="submit" class="btn btn-primary">Save</button>
</div>

    </div>
</form>
</div>
